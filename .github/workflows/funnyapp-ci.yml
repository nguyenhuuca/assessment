name: Funny App Build and Deploy

on:
  push:
    branches: [ main ]
    paths:
      - 'api/**'
      - '.github/workflows/funnyapp-ci.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'

      - name: Build with Maven & run tests
        run: mvn -B verify --file api/pom.xml

      - name: Upload JUnit test reports
        uses: actions/upload-artifact@v4
        with:
          name: junit-reports
          path: api/target/surefire-reports/

      - name: List jacoco folder
        run: ls -l api/target/

      - name: Upload JaCoCo HTML report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-html
          path: api/target/jacoco-report/

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }} # repo public có thể bỏ dòng này
          files: api/target/site/jacoco/jacoco.xml
          flags: unittests
          name: funny-app-coverage
          fail_ci_if_error: true

      - name: Copy JAR file to remote server via SCP using SSH
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          port: ${{ secrets.PORT }}
          key: ${{ secrets.SSH_DO_SECRET_KEY }}
          source: "api/target/funny-app-1.0.0.jar"
          target: "/opt/CICD/"

  deploy:
    needs: [ build ]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Run remote deployment script via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          port: ${{ secrets.PORT }}
          key: ${{ secrets.SSH_DO_SECRET_KEY }}
          script_stop: true
          script: |
            cd /opt/funnyapp
            mkdir -p backup
            if [ -f funny-app-1.0.0.jar ]; then
              mv funny-app-1.0.0.jar backup/funny-app-1.0.0-$(date +%Y%m%d%H%M%S).jar
            fi
            cp /opt/CICD/api/target/funny-app-1.0.0.jar .
            ./stopServer.sh
            ./startServer.sh
