name: Maven CI/CD

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'

      - name: Build with Maven
        run: mvn -B package --file api/pom.xml

      - name: Copy JAR file to remote server via SCP
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          port: ${{ secrets.PORT }}
          key: ${{ secrets.SSH_DO_SECRET_KEY }}
          source: "api/target/assessment-1.0.0.jar"
          target: "/opt/CICD/"


  deploy:
    needs: [ build ]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Run remote deployment script via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          port: ${{ secrets.PORT }}
          key: ${{ secrets.SSH_DO_SECRET_KEY }}
          script_stop: true
          script: |
            cd /opt/canh-labs/shorten/available
            mkdir -p backup
            if [ -f shorten-1.0-SNAPSHOT.jar ]; then
              mv shorten-1.0-SNAPSHOT.jar backup/shorten-1.0-SNAPSHOT-$(date +%Y%m%d%H%M%S).jar
            fi
            cp /opt/CICD/shorten-1.0-SNAPSHOT.jar .
            ./stopServer.sh
            ./startServer.sh
