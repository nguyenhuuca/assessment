name: Funny App Build and Deploy

on:
  push:
    branches: [ main ]
    paths:
      - 'api/**'
      - '.github/workflows/funnyapp-ci.yml'


jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'

      - name: Build with Maven
        run: mvn -B package --file api/pom.xml

      - name: Copy JAR file to remote server via SCP
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          port: ${{ secrets.PORT }}
          key: ${{ secrets.SSH_DO_SECRET_KEY }}
          source: "api/target/assessment-1.0.0.jar"
          target: "/opt/CICD/"


  deploy:
    needs: [ build ]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Run remote deployment script via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          port: ${{ secrets.PORT }}
          key: ${{ secrets.SSH_DO_SECRET_KEY }}
          script_stop: true
          script: |
            cd /opt/funnyapp
            mkdir -p backup
            if [ -f assessment-1.0.0.jar ]; then
              mv assessment-1.0.0.jar backup/assessment-1.0.0-$(date +%Y%m%d%H%M%S).jar
            fi
            cp /opt/CICD/api/assessment-1.0.0.jar .
            ./stopServer.sh
            ./startServer.sh
